<ion-header>
  <ion-navbar style="text-align:center;">   
      <img alt="logonew" src="../../assets/imgs/logonew.png" style="height: 50px;" class="center"> 
  </ion-navbar>

  <ion-toolbar >
    <ion-segment [(ngModel)]="mainMenu">
      <ion-segment-button value="home" icon-left class="segment-button-new">
        <img alt="logonew" class="centre"  src="https://test.westernlotto.ng/assets/images//menu-icons/home.png" style="height: 25px;">
        <div style="margin-top: -20px !important; ">
          HOME
        </div>
      </ion-segment-button>
      <ion-segment-button value="lottery" icon-left class="segment-button-new">
        <img alt="logonew" class="centre"  src="https://test.westernlotto.ng/assets/images//menu-icons/Lottery.png" style="height: 25px;">
        <div style="margin-top: -20px !important; ">
          LOTTERY
        </div>
      </ion-segment-button>
      <ion-segment-button value="virtualSports" icon-left class="segment-button-new">
        <img alt="logonew" class="centre"  src="https://test.westernlotto.ng/assets/images//menu-icons/Virtual%20Sports.png" style="height: 25px;">
        <div style="margin-top: -20px !important; ">
          VIRTUAL SPORTS
        </div>
      </ion-segment-button>
      <ion-segment-button value="sports" icon-left class="segment-button-new">
        <img alt="logonew" class="centre"  src="https://test.westernlotto.ng/assets/images//menu-icons/Sports.png" style="height: 25px;">
        <div style="margin-top: -20px !important; ">
          SPORTS
        </div>
      </ion-segment-button>
      <ion-segment-button value="casino" icon-left class="segment-button-new">
        <img alt="logonew" class="centre"  src="https://test.westernlotto.ng/assets/images//menu-icons/CASINO.png" style="height: 25px;">
        <div style="margin-top: -20px !important; ">
          CASINO
        </div>
      </ion-segment-button>
      <ion-segment-button value="result" icon-left class="segment-button-new">
        <img alt="logonew" class="centre"  src="https://test.westernlotto.ng/assets/images//menu-icons/result.png" style="height: 25px;">
        <div style="margin-top: -20px !important; ">
          RESULT
        </div>
      </ion-segment-button>
      <ion-segment-button value="help" icon-left class="segment-button-new">
        <img alt="logonew" class="centre"  src="https://test.westernlotto.ng/assets/images//menu-icons/tutorials.png" style="height: 25px;">
        <div style="margin-top: -20px !important; ">
          HELP
        </div>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content style="background:#525490;height: 100%;">
  <div [ngSwitch]="mainMenu">
    <div *ngSwitchCase="'home'" >
      <home></home>
    </div>

    <div *ngSwitchCase="'lottery'">
      <lottery></lottery>
    </div>

    <div *ngSwitchCase="'virtualSports'">
      <virtual-sports></virtual-sports>
    </div>
  </div>
</ion-content>
