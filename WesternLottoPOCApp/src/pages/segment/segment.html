<ion-header>
  <ion-navbar>
    <ion-title style="background:#2a2b55">
      <img alt="logonew" src="../../assets/imgs/logonew.png" style="height: 50px;" class="center"> 
    </ion-title>
  </ion-navbar>

  <ion-toolbar >
    <ion-segment [(ngModel)]="mainMenu" style="background:#f57f1b">
      <ion-segment-button value="home" style="color:white" icon-left class="segment-button-new">
        <!--<ion-icon name="home"></ion-icon>-->
        <img alt="logonew" class="centre"  src="https://test.westernlotto.ng/assets/images//menu-icons/home.png" style="height: 25px;">
        <div style="margin-top: -20px !important; ">
          HOME
        </div>
      </ion-segment-button>
      <ion-segment-button value="lottery" style="color:white" icon-left class="segment-button-new">
        <img alt="logonew" class="centre"  src="https://test.westernlotto.ng/assets/images//menu-icons/Lottery.png" style="height: 25px;">
        <div style="margin-top: -20px !important; ">
          LOTTERY
        </div>
      </ion-segment-button>
      <ion-segment-button value="virtualSports" style="color:white" icon-left class="segment-button-new">
        <img alt="logonew" class="centre"  src="https://test.westernlotto.ng/assets/images//menu-icons/Virtual%20Sports.png" style="height: 25px;">
        <div style="margin-top: -20px !important; ">
          VIRTUAL SPORTS
        </div>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div [ngSwitch]="mainMenu">
    <div *ngSwitchCase="'home'">
      <lottery></lottery>
    </div>

    <div *ngSwitchCase="'lottery'">
      <lottery></lottery>
    </div>

    <div *ngSwitchCase="'virtualSports'">
      <lottery></lottery>
    </div>
  </div>
</ion-content>
