<ion-header>
  <ion-navbar style="text-align:center;">   
      <img alt="logonew" src="../../assets/imgs/logonew.png" style="height: 50px;" class="center"> 
  </ion-navbar>

  <ion-toolbar >
    <ion-segment [(ngModel)]="mainMenu">
      <ion-segment-button value="home" icon-left class="segment-button-new">
        <img alt="logonew" class="centre"  src="../../assets/imgs/home_new.png" class="tab-icon-style">
        <div style="margin-top: -20px !important; ">
          HOME
        </div>
      </ion-segment-button>
      <ion-segment-button value="lottery" icon-left class="segment-button-new">
        <img alt="logonew" class="centre"  src="../../assets/imgs/lottery_new.png" class="tab-icon-style">
        <div class="tab-title-style">
            LOTTERY
        </div>
      </ion-segment-button>
      <ion-segment-button value="virtualSports" icon-left class="segment-button-new">
        <img alt="logonew" class="centre"  src="../../assets/imgs/virtual_sports_new.png" class="tab-icon-style">
        <div class="tab-title-style">
            VIRTUAL SPORTS
        </div>
      </ion-segment-button>
      <ion-segment-button value="sports" icon-left class="segment-button-new">
        <img alt="logonew" class="centre"  src="../../assets/imgs/sports_new.png" class="tab-icon-style">
        <div class="tab-title-style">
            SPORTS
        </div>
      </ion-segment-button>
      <ion-segment-button value="casino" icon-left class="segment-button-new">
        <img alt="logonew" class="centre"  src="../../assets/imgs/casino_new.png" class="tab-icon-style">
        <div class="tab-title-style">
            CASINO
        </div>
      </ion-segment-button>
      <ion-segment-button value="result" icon-left class="segment-button-new">
        <img alt="logonew" class="centre"  src="../../assets/imgs/result_new.png" class="tab-icon-style">
        <div class="tab-title-style">
            RESULT
        </div>
      </ion-segment-button>
      <ion-segment-button value="help" icon-left class="segment-button-new">
        <img alt="logonew" class="centre"  src="../../assets/imgs/tutorials_new.png" class="tab-icon-style">
        <div class="tab-title-style">
            HELP
        </div>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content style="background:#525490;height: 100%;">
  <ion-grid fixed >    
      <div [ngSwitch]="mainMenu">
        <div *ngSwitchCase="'home'" >
          <home></home>
        </div>

        <div *ngSwitchCase="'lottery'">
          <lottery></lottery>
        </div>

        <div *ngSwitchCase="'virtualSports'">
          <virtual-sports></virtual-sports>
        </div>

        <div *ngSwitchCase="'casino'">
          <casino></casino>
        </div>

        <div *ngSwitchCase="'help'">
          <help></help>
        </div>

        <div *ngSwitchCase="'result'">
          <result></result>
        </div>

      </div>      
  </ion-grid>
</ion-content>
