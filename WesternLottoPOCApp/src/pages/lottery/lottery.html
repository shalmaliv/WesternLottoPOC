
<ion-header>
  <ion-navbar>
    <ion-title>
      <img alt="logonew" class="centre"  src="../../assets/imgs/logonew.png" > 
    </ion-title>
 </ion-navbar>
 </ion-header>
<ion-content >
 
  <ion-list>   
    <ion-list-header class="main-header">
      <ion-img src="../../assets/imgs/rapid-game.png" style="background-color: transparent;" item-start></ion-img>
        RAPID GAMES
      <ion-icon name="ios-arrow-down" item-end></ion-icon>
    </ion-list-header>
    
    <ion-item *ngFor="let rapidGame of rapidGames">
      <ion-img src={{rapidGame.logoSrc}} style="background-color: transparent; height:40px; width:40px;" item-start></ion-img>
        <h2><b>{{rapidGame.name}}</b></h2>
        <p>{{rapidGame.description}}</p>
    </ion-item>
     
    <ion-list-header class="main-header">
      <ion-img src="../../assets/imgs/rapid-game.png" style="background-color: transparent;" item-start></ion-img>
        DAILY GAMES
      <ion-icon name="ios-arrow-down" item-end></ion-icon>
    </ion-list-header>
    
    <ion-list>

      <ion-item-group *ngFor="let lottery of dailyGames">
        <ion-list-header class="panel-title" >      
            <h2>{{lottery.name}}</h2>
        </ion-list-header>

        <ion-item *ngFor= "let lotterySub of lottery.lotteryList" style="margin:0px">
          <ion-img src={{lotterySub.logoSrc}} style="background-color: transparent; height:40px; width:40px;" item-start></ion-img>
            <h2><b>{{lotterySub.name}}</b></h2>
            <p>{{lotterySub.description}}</p>
        </ion-item>
      </ion-item-group>

    </ion-list>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-row>
      <ion-col no-padding (click)="refreshPage()">
          <button no-margin ion-button full large style="background-color: #2a2b55">Lottery Menu</button>
      </ion-col>
      <ion-col no-padding (click)="openBetSlipPage()">
          <button no-margin ion-button full large style="background-color: #2a2b55">Bet Slip</button>
      </ion-col>
  </ion-row>
</ion-footer>
