
<ion-header>
  <ion-navbar>
    <ion-title>
      <img alt="logonew" class="centre"  src="../../assets/imgs/logonew.png" > 
    </ion-title>
 </ion-navbar>
 </ion-header>
<ion-content >
  <ion-list>
    <ion-list-header style="background: #160e2b;color:white">
      <ion-icon name="leaf" item-start></ion-icon>
      Rapid Games
      <ion-icon name="rose" item-end></ion-icon>
    </ion-list-header>
    <ion-item style="background: white;color:black">
      <ion-img src="../../assets/imgs/pick5.png" style="background-color: transparent; height: 70px; width: 70px;" item-start></ion-img>
        Lotto 5/11
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-row>
      <ion-col no-padding (click)="refreshPage()">
          <button no-margin ion-button full large style="background-color: #2a2b55">Lottery Menu</button>
      </ion-col>
      <ion-col no-padding (click)="openBetSlipPage()">
          <button no-margin ion-button full large style="background-color: #2a2b55">Bet Slip</button>
      </ion-col>
  </ion-row>
</ion-footer>
