<ion-card class="card-Style">
    <div class="divStyle-For-Result"> 
        RESULT 
    </div>

    <div class="divStyle-For-Games">
        Game Type
    </div>
    <ion-col style="padding:0px">
    <ion-select [(ngModel)]="GameType" placeholder="Lottery" class="style-For-IonSelect"> 
        <ion-option value="Lottery">Lottery</ion-option>
        <ion-option value="VirtualSports">Virtual Sports</ion-option>
        <ion-option value="Sports">Sports</ion-option>
    </ion-select>
    </ion-col>
    

    <div class="divStyle-For-Games">
        Game
    </div>
    <ion-col style="padding:0px">
    <ion-select [(ngModel)]="GameName" placeholder="Western Option" class="style-For-IonSelect"> 
        <ion-option value="Western Option">Western Option</ion-option>
        <ion-option value="Western Power">Western Power</ion-option>
        <ion-option value="Western Splash">Western Splash</ion-option>
    </ion-select>
    </ion-col>
    

    <div class="divStyle-For-Games">
        From Date
    </div>
    <div style="text-align: center;">
        <ion-item style="margin: auto; width: fit-content;margin-top: 5px">  
            <ion-datetime class="style-For-Date" displayFormat="MM/DD/YYYY" [(ngModel)]="myDate" value ></ion-datetime>
        </ion-item>
    </div>

    <div class="divStyle-For-Games">
        To Date
    </div>
    <div style="text-align: center;">
        <ion-item style="margin: auto; width: fit-content;margin-top: 5px">  
            <ion-datetime class="style-For-Date" displayFormat="MM/DD/YYYY" [(ngModel)]="myDate1" value ></ion-datetime>
        </ion-item>
    </div>

    <div style="text-align:center;padding-top: 20px;margin-bottom: 10px">
        <button class="showResults-Button-Style">SHOW RESULTS</button>
    </div>
    
    

</ion-card>
